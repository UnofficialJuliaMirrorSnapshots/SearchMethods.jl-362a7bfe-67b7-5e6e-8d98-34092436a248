site_name:           SearchMethods.jl
repo_url:            https://github.com/EricAlcaide/SearchMethods.jl
site_description:    Search Methods algorithms in Julia.
site_author:         Eric Alcaide
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
